<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP R√©alit√© Mixte - AR.js</title>
    
    <!-- Chargement des biblioth√®ques AR.js et A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Message d'instructions */
        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        #instructions h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        #instructions p {
            margin: 5px 0;
            font-size: 12px;
            line-height: 1.4;
        }
        
        /* Message d'erreur */
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
            max-width: 80%;
            display: none;
        }
        
        #error-message h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        #error-message p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #error-message button {
            margin-top: 15px;
            padding: 10px 20px;
            background: white;
            color: #dc3545;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Indicateur de chargement */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1500;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Zone tactile pour interactions */
        #touch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            touch-action: none;
        }
    </style>
</head>
<body>
    
    <!-- Indicateur de chargement -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Chargement de la cam√©ra...</p>
    </div>
    
    <!-- Instructions √† l'√©cran -->
    <div id="instructions">
        <h3>üéØ TP R√©alit√© Mixte</h3>
        <p>Pointez votre cam√©ra vers le marqueur Hiro</p>
        <p><strong>Touchez</strong> = Couleur | <strong>Glissez</strong> = Rotation | <strong>Pincez</strong> = Taille</p>
    </div>
    
    <!-- Message d'erreur -->
    <div id="error-message">
        <h3>‚ö†Ô∏è Erreur d'Acc√®s Cam√©ra</h3>
        <p id="error-text"></p>
        <button onclick="retryCamera()">R√©essayer</button>
    </div>
    
    <!-- Zone tactile pour interactions -->
    <div id="touch-overlay"></div>
    
    <!-- Sc√®ne A-Frame avec AR.js -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        id="scene"
    >
        
        <!-- Marqueur Hiro (marqueur par d√©faut AR.js) -->
        <a-marker preset="hiro" id="marker">
            
            <!-- Cube 3D interactif (SANS animation automatique) -->
            <a-box
                id="cube"
                position="0 0.5 0"
                rotation="0 0 0"
                color="#FF6B6B"
                scale="1 1 1"
                material="transparent: false; opacity: 1"
            ></a-box>
            
            <!-- Ombre sous le cube (effet visuel) - Position ajust√©e -->
            <a-plane
                position="0 -0.01 0"
                rotation="-90 0 0"
                width="1.5"
                height="1.5"
                color="#7BC8A4"
                opacity="0.3"
                material="transparent: true; side: double"
            ></a-plane>
            
        </a-marker>
        
        <!-- Cam√©ra AR -->
        <a-entity camera></a-entity>
        
    </a-scene>
    
    <script>
        // ========================================
        // GESTION AM√âLIOR√âE DE LA CAM√âRA
        // ========================================
        
        let cameraRequested = false;
        
        function setupCamera() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            const constraints = {
                video: {
                    facingMode: isMobile ? { exact: "environment" } : "user",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            console.log('Configuration cam√©ra:', constraints);
            console.log('Appareil mobile d√©tect√©:', isMobile);
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    console.log('‚úÖ Acc√®s cam√©ra accord√©');
                    loading.style.display = 'none';
                    cameraRequested = true;
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(error => {
                    console.error('‚ùå Erreur cam√©ra:', error);
                    loading.style.display = 'none';
                    showError(error);
                });
        }
        
        function showError(error) {
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            let message = '';
            
            if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                message = `
                    <strong>Permission refus√©e</strong><br><br>
                    Veuillez autoriser l'acc√®s √† la cam√©ra :<br>
                    1. Cliquez sur l'ic√¥ne üîí dans la barre d'adresse<br>
                    2. Activez "Cam√©ra"<br>
                    3. Rechargez la page
                `;
            } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                message = `
                    <strong>Aucune cam√©ra d√©tect√©e</strong><br><br>
                    V√©rifiez que votre appareil poss√®de une cam√©ra fonctionnelle.
                `;
            } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                message = `
                    <strong>Cam√©ra d√©j√† utilis√©e</strong><br><br>
                    Fermez les autres applications utilisant la cam√©ra et r√©essayez.
                `;
            } else if (error.name === 'OverconstrainedError') {
                message = `
                    <strong>Configuration cam√©ra non support√©e</strong><br><br>
                    Votre appareil ne supporte pas la cam√©ra arri√®re demand√©e.<br>
                    Utilisation de la cam√©ra frontale...
                `;
                setTimeout(() => {
                    setupCameraFallback();
                }, 2000);
                return;
            } else {
                message = `
                    <strong>Erreur inconnue</strong><br><br>
                    ${error.message}<br><br>
                    Assurez-vous d'utiliser HTTPS.
                `;
            }
            
            errorText.innerHTML = message;
            errorMessage.style.display = 'block';
        }
        
        function setupCameraFallback() {
            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            console.log('‚ö†Ô∏è Tentative avec cam√©ra frontale...');
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    console.log('‚úÖ Cam√©ra frontale activ√©e');
                    document.getElementById('error-message').style.display = 'none';
                    document.getElementById('loading').style.display = 'none';
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(error => {
                    console.error('‚ùå √âchec cam√©ra frontale:', error);
                    showError(error);
                });
        }
        
        function retryCamera() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            setTimeout(setupCamera, 500);
        }
        
        // ========================================
        // INITIALISATION
        // ========================================
        
        window.addEventListener('load', function() {
            console.log('üöÄ Application AR charg√©e');
            
            const scene = document.querySelector('a-scene');
            
            if (scene.hasLoaded) {
                setupCamera();
            } else {
                scene.addEventListener('loaded', setupCamera);
            }
            
            // ========================================
            // SCRIPT D'INTERACTIONS CORRIG√â
            // ========================================
            
            const cube = document.querySelector('#cube');
            const marker = document.querySelector('#marker');
            const touchOverlay = document.getElementById('touch-overlay');
            
            // Palette de couleurs
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
                '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'
            ];
            
            let currentColorIndex = 0;
            let touchStartX = 0;
            let touchStartY = 0;
            let touchStartTime = 0;
            let initialRotationY = 0;
            let initialScale = 1;
            let lastDistance = 0;
            let isRotating = false;
            let isPinching = false;
            
            // ========================================
            // INTERACTION 1 : CHANGEMENT DE COULEUR (TAP SIMPLE)
            // ========================================
            
            touchOverlay.addEventListener('touchstart', function(evt) {
                touchStartTime = Date.now();
                touchStartX = evt.touches[0].clientX;
                touchStartY = evt.touches[0].clientY;
                
                if (evt.touches.length === 1) {
                    // Un doigt - pr√©parer rotation
                    const rotation = cube.getAttribute('rotation');
                    initialRotationY = rotation.y;
                    isRotating = false;
                } else if (evt.touches.length === 2) {
                    // Deux doigts - scale
                    isPinching = true;
                    const touch1 = evt.touches[0];
                    const touch2 = evt.touches[1];
                    lastDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    const scale = cube.getAttribute('scale');
                    initialScale = scale.x;
                }
            });
            
            touchOverlay.addEventListener('touchmove', function(evt) {
                evt.preventDefault();
                
                if (!marker.object3D.visible) return;
                
                if (evt.touches.length === 1 && !isPinching) {
                    // Rotation si mouvement significatif
                    const deltaX = evt.touches[0].clientX - touchStartX;
                    const deltaY = evt.touches[0].clientY - touchStartY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    
                    if (distance > 10) { // Seuil de 10px pour consid√©rer comme rotation
                        isRotating = true;
                        const rotationSpeed = 0.5;
                        const newRotationY = initialRotationY + (deltaX * rotationSpeed);
                        
                        cube.setAttribute('rotation', {
                            x: 0,
                            y: newRotationY,
                            z: 0
                        });
                        
                        console.log('Rotation Y:', newRotationY.toFixed(1));
                    }
                } else if (evt.touches.length === 2 && isPinching) {
                    // Scale
                    const touch1 = evt.touches[0];
                    const touch2 = evt.touches[1];
                    
                    const currentDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    
                    const scaleChange = currentDistance / lastDistance;
                    let newScale = initialScale * scaleChange;
                    newScale = Math.max(0.5, Math.min(newScale, 3));
                    
                    cube.setAttribute('scale', {
                        x: newScale,
                        y: newScale,
                        z: newScale
                    });
                    
                    console.log('Scale:', newScale.toFixed(2));
                }
            });
            
            touchOverlay.addEventListener('touchend', function(evt) {
                if (!marker.object3D.visible) return;
                
                // Si c'√©tait un tap rapide (< 200ms) et sans mouvement = changement de couleur
                const touchDuration = Date.now() - touchStartTime;
                
                if (!isRotating && !isPinching && touchDuration < 300 && evt.touches.length === 0) {
                    // Changement de couleur
                    currentColorIndex = (currentColorIndex + 1) % colors.length;
                    cube.setAttribute('color', colors[currentColorIndex]);
                    
                    // Animation de pulse
                    const currentScale = cube.getAttribute('scale');
                    cube.setAttribute('animation', {
                        property: 'scale',
                        from: `${currentScale.x} ${currentScale.y} ${currentScale.z}`,
                        to: `${currentScale.x * 1.2} ${currentScale.y * 1.2} ${currentScale.z * 1.2}`,
                        dur: 150,
                        direction: 'alternate',
                        easing: 'easeInOutQuad',
                        loop: 1
                    });
                    
                    console.log('‚ú® Couleur chang√©e:', colors[currentColorIndex]);
                }
                
                // Reset √©tats
                isRotating = false;
                isPinching = false;
            });
            
            // ========================================
            // FEEDBACK VISUEL D√âTECTION MARQUEUR
            // ========================================
            
            marker.addEventListener('markerFound', function() {
                console.log('‚úÖ Marqueur d√©tect√© !');
                const instructions = document.querySelector('#instructions');
                instructions.style.backgroundColor = 'rgba(0, 128, 0, 0.8)';
                instructions.querySelector('h3').textContent = '‚úÖ Marqueur d√©tect√© !';
                instructions.querySelector('p').innerHTML = '<strong>Touchez</strong> = Couleur | <strong>Glissez</strong> = Rotation | <strong>Pincez</strong> = Taille';
            });
            
            marker.addEventListener('markerLost', function() {
                console.log('‚ùå Marqueur perdu');
                const instructions = document.querySelector('#instructions');
                instructions.style.backgroundColor = 'rgba(220, 53, 69, 0.8)';
                instructions.querySelector('h3').textContent = '‚ùå Marqueur perdu';
                instructions.querySelector('p').textContent = 'Repositionnez le marqueur devant la cam√©ra';
            });
            
            console.log('‚úÖ Interactions configur√©es');
        });
    </script>
    
</body>
</html>
