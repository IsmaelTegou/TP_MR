<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP R√©alit√© Mixte - AR.js</title>
    
    <!-- Chargement des biblioth√®ques AR.js et A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        /* Message d'instructions */
        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
            max-width: 90%;
        }
        
        #instructions h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        #instructions p {
            margin: 5px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    
    <!-- Instructions √† l'√©cran -->
    <div id="instructions">
        <h3>üéØ TP R√©alit√© Mixte</h3>
        <p>Pointez votre cam√©ra vers le marqueur Hiro</p>
        <p>Touchez pour changer la couleur | Glissez pour tourner | Pincez pour agrandir</p>
    </div>
    
    <!-- Sc√®ne A-Frame avec AR.js -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
    >
        
        <!-- Marqueur Hiro (marqueur par d√©faut AR.js) -->
        <a-marker preset="hiro" id="marker">
            
            <!-- Cube 3D interactif -->
            <a-box
                id="cube"
                position="0 0.5 0"
                rotation="0 45 0"
                color="#FF6B6B"
                scale="1 1 1"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 5000; easing: linear"
            ></a-box>
            
            <!-- Ombre sous le cube (effet visuel) -->
            <a-plane
                position="0 0 0"
                rotation="-90 0 0"
                width="2"
                height="2"
                color="#7BC8A4"
                opacity="0.5"
            ></a-plane>
            
        </a-marker>
        
        <!-- Cam√©ra AR -->
        <a-entity camera></a-entity>
        
    </a-scene>
    
    <script>
        // ========================================
        // SCRIPT D'INTERACTIONS
        // ========================================
        
        // Attendre que la sc√®ne soit charg√©e
        window.addEventListener('load', function() {
            
            const cube = document.querySelector('#cube');
            const scene = document.querySelector('a-scene');
            const marker = document.querySelector('#marker');
            
            // Palette de couleurs pour changement al√©atoire
            const colors = [
                '#FF6B6B', // Rouge
                '#4ECDC4', // Cyan
                '#45B7D1', // Bleu
                '#FFA07A', // Orange
                '#98D8C8', // Vert menthe
                '#F7DC6F', // Jaune
                '#BB8FCE', // Violet
                '#85C1E2'  // Bleu clair
            ];
            
            let currentColorIndex = 0;
            
            // Variables pour les interactions tactiles
            let touchStartX = 0;
            let touchStartY = 0;
            let initialRotationY = 45;
            let initialScale = 1;
            let lastDistance = 0;
            
            // ========================================
            // INTERACTION 1 : CHANGEMENT DE COULEUR
            // ========================================
            
            // D√©tection du toucher simple
            scene.addEventListener('click', function(evt) {
                if (marker.object3D.visible) {
                    // Changer la couleur du cube
                    currentColorIndex = (currentColorIndex + 1) % colors.length;
                    cube.setAttribute('color', colors[currentColorIndex]);
                    
                    // Animation de "pulse" pour feedback visuel
                    cube.setAttribute('animation__pulse', {
                        property: 'scale',
                        to: '1.2 1.2 1.2',
                        dur: 200,
                        direction: 'alternate',
                        easing: 'easeInOutQuad'
                    });
                    
                    console.log('Couleur chang√©e : ' + colors[currentColorIndex]);
                }
            });
            
            // ========================================
            // INTERACTION 2 : ROTATION PAR GLISSEMENT
            // ========================================
            
            scene.addEventListener('touchstart', function(evt) {
                if (evt.touches.length === 1 && marker.object3D.visible) {
                    // Un seul doigt = rotation
                    touchStartX = evt.touches[0].clientX;
                    touchStartY = evt.touches[0].clientY;
                    
                    // R√©cup√©rer la rotation actuelle
                    const rotation = cube.getAttribute('rotation');
                    initialRotationY = rotation.y;
                }
            });
            
            scene.addEventListener('touchmove', function(evt) {
                if (evt.touches.length === 1 && marker.object3D.visible) {
                    // Calculer le d√©placement horizontal
                    const deltaX = evt.touches[0].clientX - touchStartX;
                    
                    // Convertir en rotation (sensibilit√© ajustable)
                    const rotationSpeed = 0.5;
                    const newRotationY = initialRotationY + (deltaX * rotationSpeed);
                    
                    // Appliquer la rotation
                    cube.setAttribute('rotation', {
                        x: 0,
                        y: newRotationY,
                        z: 0
                    });
                    
                    // D√©sactiver l'animation automatique pendant manipulation
                    cube.removeAttribute('animation');
                }
            });
            
            scene.addEventListener('touchend', function(evt) {
                if (evt.touches.length === 0) {
                    // R√©activer l'animation automatique
                    const currentRotation = cube.getAttribute('rotation');
                    cube.setAttribute('animation', {
                        property: 'rotation',
                        to: `0 ${currentRotation.y + 360} 0`,
                        loop: true,
                        dur: 5000,
                        easing: 'linear'
                    });
                }
            });
            
            // ========================================
            // INTERACTION 3 : SCALE PAR PINCEMENT
            // ========================================
            
            scene.addEventListener('touchstart', function(evt) {
                if (evt.touches.length === 2 && marker.object3D.visible) {
                    // Deux doigts = scale
                    const touch1 = evt.touches[0];
                    const touch2 = evt.touches[1];
                    
                    // Calculer la distance initiale entre les deux doigts
                    lastDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    
                    // R√©cup√©rer le scale actuel
                    const scale = cube.getAttribute('scale');
                    initialScale = scale.x;
                }
            });
            
            scene.addEventListener('touchmove', function(evt) {
                if (evt.touches.length === 2 && marker.object3D.visible) {
                    const touch1 = evt.touches[0];
                    const touch2 = evt.touches[1];
                    
                    // Calculer la nouvelle distance
                    const currentDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    
                    // Calculer le ratio de changement
                    const scaleChange = currentDistance / lastDistance;
                    
                    // Appliquer le nouveau scale (avec limites min/max)
                    let newScale = initialScale * scaleChange;
                    newScale = Math.max(0.5, Math.min(newScale, 3)); // Entre 0.5 et 3
                    
                    cube.setAttribute('scale', {
                        x: newScale,
                        y: newScale,
                        z: newScale
                    });
                    
                    console.log('Scale : ' + newScale.toFixed(2));
                }
            });
            
            // ========================================
            // FEEDBACK VISUEL D√âTECTION MARQUEUR
            // ========================================
            
            marker.addEventListener('markerFound', function() {
                console.log('‚úÖ Marqueur d√©tect√© !');
                document.querySelector('#instructions').style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
                document.querySelector('#instructions h3').textContent = '‚úÖ Marqueur d√©tect√© !';
            });
            
            marker.addEventListener('markerLost', function() {
                console.log('‚ùå Marqueur perdu');
                document.querySelector('#instructions').style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                document.querySelector('#instructions h3').textContent = '‚ùå Marqueur perdu - Repositionnez';
            });
            
            console.log('üöÄ Application AR charg√©e avec succ√®s !');
        });
    </script>
    
</body>
</html>
